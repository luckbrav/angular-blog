<div class="conteiner-small-card">

  <div class="small-card-img">
    <img src="{{smallCardImg}}" alt="{{smallCardImgAlt}}" style="height: 6.5rem; width: fit-content;">
  </div>

  <div class="small-card-texts">

    <div class="small-card-date">
      <p>{{smallCardDate}}</p>
    </div>

    <div class="small-card-post-title">
      <h1>
        <a [routerLink]="['content', id]">{{smallCardTitle}}</a>
      </h1>
    </div>

  </div>
</div>

<hr>
